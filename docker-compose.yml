version: '3'
services:
  nginx: 
    image: nginx:latest
    container_name: techstoa
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
      - content:/usr/share/nginx/html
    ports:
      - 80:80
  build:
    image: klakegg/hugo:0.74.3
    volumes:
      - ".:/src"
      - content:/src/public

volumes:
  content:
